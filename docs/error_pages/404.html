<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FF4500;
            font-size: 36px;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        .emoji {
            font-size: 48px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It seems you've reached a page that doesn't exist.</p>
        <p>Don't worry, it happens to the best of us. Please check the URL or go back to the <a href="/">homepage</a>.</p>
    </div>
</body>

</html>
