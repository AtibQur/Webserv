server {
    listen 8081;
    root root;
    server_name _ steryu.nl raav.com;
    client_max_body_size 310M;
    index index.html;
    
    location / {
        index index.html;
        methods GET Delete;
    }

    location /root {
        index index.html;
        methods GET;
    }

    location /upload {
        index upload.html;
        methods GET POST;
        upload root;
    }

    error_page 400 docs/error_pages/400.html;
    error_page 404 docs/error_pages/fourofour.html;
    error_page 405 docs/error_pages/405.html;
}

server {
    listen 8080;
    root root;
    server_name _ steryu.nl raav.com;
    client_max_body_size 7;
    location / {
        index index.html;
        methods GeT post;
        autoindex On;
    }

    location /upload {
        index upload.html;
        methods GET POST;
        autoindex On;
        upload root;
    }

    error_page 404 docs/error_pages/404.html;
}
